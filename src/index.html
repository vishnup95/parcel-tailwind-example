<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <link rel="stylesheet" href="./assets/tailwind/tailwind.css">
</head>

<body class="min-h-screen">
    <h2 class="text-2xl font-bold text-center my-4"> Parcel and Tailwind </h2>
    <div class="container mx-auto flex justify-center items-center p-6 my-4">
        <button
            class="btn btn-back mx-2 p-2 border-2 border-purple-500 rounded min-w-[150px] relative overflow-hidden hover:text-red-300 hover:border-red-300  back-btn-animated"
            type="button">Back</button>
        <button
            class="btn btn-refresh mx-2 p-2 border-2 border-purple-500 rounded min-w-[150px] relative refresh-btn-animated"
            type="button">Refresh</button>
        <button
            class="btn btn-next mx-2 p-2 border-2 border-purple-500 rounded min-w-[150px] relative next-btn-animated overflow-hidden hover:text-red-500 hover:border-red-500"
            type="button">Next</button>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
